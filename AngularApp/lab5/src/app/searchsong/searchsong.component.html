<ul *ngIf="soughtSongs">
    <button class ="info button" (click)="reviewClick()">Reviews?</button>
    <li *ngFor="let song of soughtSongs; let i = index" id = "li{{i}}" title ="{{song._id}}">
      <p class="title">Song Title: {{ song.title }}</p>
      <p class="Artist">Artist: {{ song.artist }}</p>
      <p class="album">Album: {{ song.album }}</p>
      <p class="year">Year: {{ song.year }}</p>
      <p class="genre">Genre: {{ song.genre }}</p>
      <p class="avgRating">Average Rating: {{ song.avgRating }}</p>
